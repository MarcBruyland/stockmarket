<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Exchange Data</title>
</head>
<body>
    <h1>Tickers</h1>
{% for k,v  in result1.items() %}
    {{k}}
    <BR>
    {%for k2, v2 in v.items()%}
        {{k2}}:
        <BR>
        {{v2}}
        <BR><BR>
    {% endfor %}
    <BR>
{% endfor %}

<BR><BR>

{% for k,v  in result2.items() %}
    <a href="{{ url_for('get_eod', ticker=k)}}">{{k}}:</a>
    {{v}}
    <BR>
{% endfor %}

</body>
</html>
